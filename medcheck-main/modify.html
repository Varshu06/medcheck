<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder App - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Hospital-hallway.jpg') ; /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modify {
            
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }
        form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"],
        input[type="email"] {
            width: calc(70% - 10px); /* Adjust the width as needed */
            padding: 10px;
            margin-top: 7%;
            margin-bottom: 20px;
            
            border: 1px solid #9e9e9e;
            border-radius: 4px;
            background-color: #fffffff8;
        }
        button {
            background-color: #0A4F51;
            color: #c7ae64;
            padding: 9px 16px; /* Adjust padding as needed */
            margin: 3px 3px 3px 10px; /* Adjust margin as needed */
            border: none;
            border-radius: 4px;
            font-size: medium;
            cursor: pointer;
            width: calc(30% - 10px); /* Adjust the width as needed */
        }
        button:hover {
            background-color: #107b7e;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo1.png" alt="Logo">
    <div class="modify">
        <input type="text" id="paitentid" name="Patient ID" placeholder="Patient ID" required>
        <button>Go</button>
    </div>
</body>
</html>
